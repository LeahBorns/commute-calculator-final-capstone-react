    <main id="profile-page">
        <section id="miles-total">
            <header>
                <h2>Total Mileage</h2>
                <p id="miles-number">500 miles</p>
            </header>
            <div id="green-car">
                <div class="card-name">
                    <h3>Fuel Efficient</h3>
                    <p class="mpg">50mpg</p>
                </div>
                <img src="assets/images/co2mmute-green.png" alt="green car">
                <p class="carbon">50 lbs/co2</p>
            </div>
            <div id="sedan-car">
                <div class="card-name">
                    <h3>Average Sedan</h3>
                    <p class="mpg">25.5mpg</p>
                </div>
                <img src="assets/images/co2mmute-average.png" alt="average car">
                <p class="carbon">100 lbs/co2</p>
            </div>
            <div id="suv-car">
                <div class="card-name">
                    <h3>Average SUV</h3>
                    <p class="mpg">18mpg</p>
                </div> <img src="assets/images/co2mmute-suv.png" alt="average suv">
                <p class="carbon">200 lbs/co2</p>
            </div>
        </section>
        <section id="miles-input">
            <header>
                <h2>How many miles did you ride today?</h2>
            </header>
            <form id="miles-form">
                <div>
                    <label for="miles">Date</label>
                    <input type="date" name="date" id="date" />
                </div>
                <div>
                    <label for="miles">Miles</label>
                    <input type="text" placeholder="Miles" name="miles" id="miles" />
                </div>
                <button id="convert-button" type="submit">Convert</button>
            </form>
        </section>
